{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="{% static 'thesis_app/css/styles.css' %}" rel="stylesheet">
</head>

<body>
  <main>    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        {% if user.is_authenticated %}
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'home_page' %}">Статьи</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"></a>
            </li>
          </ul>
          <form class="d-flex" id="word-search-form">
            <div class="input-group mb-3">
              <input class="form-control me-2" type="search" placeholder="Анализировать..." aria-label="Search" id="word-input">
              <div class="input-group-append">
                <button class="btn btn-outline-success" type="button" id="search-button">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
            <div id="popover-container" data-toggle="popover" data-placement="bottom" data-html="true"></div>
            <div class="dropdown">
              <button class="btn btn-link dropdown-toggle" type="button" id="dropdownMenuButton"
                data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa-solid fa-user"> Личный кабинет</i>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="#">Личный кабинет</a></li>
                <li><a class="dropdown-item" href="{% url 'dictionary' %}">Словарь</a></li>
                <li><a class="dropdown-item" href="#">Обратная связь</a></li>
                <hr class="dropdown-divider">
                <li><button type="button" class="btn btn-danger dropdown-item">Выйти</button></li>
              </ul>
            </div>
          </form>
        </div>
        {% endif %}
      </div>
    </nav>
    <div class="row justify-content-center">
      <div class="col-md-{{ column_width }}">
        <div class="content">
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>
    <div id="alertPlaceholder" class="alert alert-dismissible fade alert-overlay" role="alert" style="width: 50%; max-width: 200px;">
      <span id="alertMessage"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
      <script src="https://kit.fontawesome.com/63604c0a8c.js" crossorigin="anonymous"></script>
      <script src="https://forms.yandex.ru/_static/embed.js"></script>
      <script src="{% static 'thesis_app/js/scripts.js' %}"></script>
  </main>
</body>

</html>
