<div class="modal fade" id="wordModal" tabindex="-1" aria-labelledby="wordModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="wordModalLabel"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <h5 id="wordHeader"></h5>
              <p><b></b> <span id="pos"></span></p>
              <p><b>Перевод:</b> <span id="translation"></span></p>
              <table class="table">
                <thead>
                  <tr>
                    <th></th>
                    <th id="word1"></th>
                    <th id="word2"></th>
                  </tr>
                </thead>
                <tbody id="attributesTable">
                </tbody>
              </table>
              <input type="hidden" id="wordIdInput">
            </div>
            <p id="synonyms"></p>
            <p id="from"></p>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="addToDictionary">Добавить в словарь</button>
              <button type="button" class="btn btn-primary" id="reportErrorButton">Сообщить об ошибке</button>
            </div>
            {% include "bases/yandex_form.html" %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
