<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <style>
    .content {
      background-color: #f0f0f0;
      padding: 20px;
      border-radius: 5px;
    }  
    .custom-card {
      width: 200px;
      margin-bottom: 15px; /* Add margin-bottom to create space between cards */
    }

    .custom-card .card-img-top {
      height: 150px; /* Adjust the height of the image */
      object-fit: cover;
    }

    .custom-card .card-body {
      padding: 10px;
    }
  </style>
</head>

<body>
  <main>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Название</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Статьи</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form class="d-flex">
            <button type="button" class="btn btn-link"><i class="fa-solid fa-user"> Личный кабинет</i></button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="content">
            {% block content %}
            {% endblock %}
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/63604c0a8c.js" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function() {
        var currentPopover;
      
        // Initialize popovers
        $('.word').popover({
          html: true,
          title: 'Word Info', // Initial title
          content: function() {
            // Set popover content to the predefined content
            return $('#wordPopoverContent').html();
          }
        });
      
        // Handle click event on words
        $('.word').click(function() {
          // Close the currently open popover
          if (currentPopover) {
            currentPopover.popover('hide');
          }
      
          // Get the clicked word
          var word = $(this).text();
      
          // Set popover title to the clicked word
          $(this).attr('data-bs-original-title', word);
      
          // Show popover on click
          $(this).popover('show');
      
          // Update the currently open popover
          currentPopover = $(this);
        });
      });
      </script>
    <script>
      // Add event listeners for each button with the 'go-somewhere' class
      document.querySelectorAll('.go-somewhere').forEach(function(button) {
        button.parentElement.parentElement.addEventListener('mouseenter', function() {
          button.style.display = 'block';
        });
        button.parentElement.parentElement.addEventListener('mouseleave', function() {
          button.style.display = 'none';
        });
      });
    </script>
  </main>
</body>

</html>
